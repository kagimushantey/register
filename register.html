<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./bootstrap-5.2.2-dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
    <div class="col-md-4">
    <form>
        <div class="mb-3">
            <label for="firstname" class="form-label">first name</label>
            <input type="text" class="form-control" id="firstname">
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastname">
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-primary" id="send" onclick="studentdata(event)">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
        <h2>Code Queen registration</h2>
     <p>First Name: <span id="name1"></span></p>
    <p>last Name: <span id="name2"></span></p>
    <p>Email: <span id="txtemail"></span></p>
    </div>   
</div>
<script>
   const studentdata = function (event)
    {
        var firstnameholder= document.getElementById("firstname").value;
        var lastnameholder= document.getElementById("lastname").value;
        var emailholder= document.getElementById("email").value;
        
       name1.innerHTML= firstnameholder;
       name2.innerHTML= lastnameholder;
       txtemail.innerHTML= emailholder;
       event.preventDefault();
    };
</script>
<script src="./bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
